[project]
name = "thesis"
version = "0.1.0"
description = "Graph optimization using deep learning"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "James Elmore", email = "email@jameselmore.org"},
]
dependencies = [
    "gymnasium>=1.2.0",
    "hydra-core>=1.3.2",
    "networkx>=3.0",
    "numpy>=2.3.2",
    "omegaconf>=2.3.0",
    "stable-baselines3>=2.7.0",
    "torch>=2.8.0",
    "tqdm>=4.67.1",
    "wandb>=0.21.3",
]

[dependency-groups]
dev = [
    "pyright>=1.1.404",
    "ruff>=0.12.10",
    "pytest>=8.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
line-length = 99
target-version = "py313"
src = ["src"]
exclude = [
    "old/**",
    "config_backup/**",
    "hydra_outputs/**",
    "wandb/**",
    ".venv/**",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "RET", # flake8-return
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate (remove commented code)
    "PL",  # pylint
    "RUF", # ruff-specific rules
    "D",   # pydocstyle - docstring conventions
]

ignore = [
    "PLR0913", # Too many arguments to function call
    "PLR0915", # Too many statements
    "PLR2004", # Magic value used in comparison
    "ARG002",  # Unused method argument
    "PTH123",  # `open()` should be replaced by `Path.open()`
    "N806",    # Variable names should be lowercase
    "RET504"   # Unnecessary assign
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"**/test_*.py" = ["ARG001", "ARG002"]  # Allow unused arguments in tests

[tool.ruff.lint.isort]
known-first-party = ["thesis"]
force-sort-within-sections = true
split-on-trailing-comma = true

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pyright]
include = ["src/thesis/"]
exclude = ["**/__pycache__", "**/.venv", "**/venv"]
pythonVersion = "3.13"
typeCheckingMode = "basic"
reportIncompatibleMethodOverride = "error"
reportImplicitOverride = "error"
reportIncompatibleVariableOverride = "error"
reportInconsistentConstructor = "error"
reportUnsafeMultipleInheritance = "warning"

# Use library code for better type analysis
useLibraryCodeForTypes = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = ["src"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-v",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]
